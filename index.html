<body>
<div id="note-form" class="overlay">
    <div class="form-popup">
        <h2>Add a Note</h2>
        <form class="note-form-container">
            <input type="text" placeholder="Enter Title" id="titleN" maxlength="50" required>
            <textarea placeholder="Enter Note" id="detailsN" maxlength="300"></textarea>

            <div class="dateColors">
                <input type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="dateN"
                       placeholder="Enter Date">
                <div class="colors">
                    <div class="selectedColor Color-circle color1" tabindex="0"></div>
                    <div class="Color-circle color2" tabindex="0"></div>
                    <div class="Color-circle color3" tabindex="0"></div>
                </div>
            </div>
            <div class="flags">
                <input type="checkbox" id="workFlag" class="flag" value="Work"><label for="workFlag"> Work</label>
                <input type="checkbox" id="urgentFlag" class="flag" value="Urgent"><label for="urgentFlag">
                Urgent</label>
                <input type="checkbox" id="dueSoonFlag" class="flag" value="DueSoon"><label for="dueSoonFlag">
                DueSoon</label>
            </div>
            <div class="btnContainer">
                <div id="ErrorNoteAdd"></div>
                <a type="submit" class="btn addN">Add</a>
                <a type="button" class="btn cancel" onclick="closeForm()">Close</a>
            </div>
        </form>
    </div>
</div>
<nav>
    <a><span class="maintitle"> <strong>Do!</strong> Simple to-do list.</span></a>
    <div class="nav-links">
        <!-- <a href="#">Weekly Goals.</a> -->
        <a href="profile.html">Me.</a>
    </div>
<!--    <button class="dropdown-btn">Menu</button>-->
</nav>
<div class="mainContainer">

    
    <div>
        <div class="headerNotes">
            <img src="icons/todo.png" alt="Todo List" class="todoIcon" style="width: 45px;">
            <h1>Reminders</h1>
        </div>
                <div class="containerreminder">
            
                    <input type="text" class="o" id="title" placeholder="Title"/><br>
                    <input type="text" class="o" id="description" placeholder="Description"/><br>
                    <label for="date" >Date: - </label>
                    <input type="date" class="p" id="date" />
                    <label for="time" >Time: </label>
                    <input type="time" class="p" id="time" /><br>
                    <button class="o"  onclick="scheduleTimer()">Schedule timer</button>

            
            
            </div><br>
            <div class="tab">
                <table border="1">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Dscription</th>
                        <th>Date&Time</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody id="reminderTableBody"></tbody>
                </table>
            </div>
    </div>
    <div>
        <div class="pendingNotes">
            <div class="titleNotes">
                <div class="headerNotes">
                    <img src="icons/Notes_.png" alt="Pending Notes"> <!-- Add icon here -->
                    <h1>Pending Notes</h1>
                </div>
                <a class="add-note" href="">
                    <div class="add right">
                        <img src="icons/plus-circle.png" alt="Add Note"> <!-- Add icon here -->
                        <p class="addNote">Add Note</p>
                    </div>
                </a>
            </div>
            <div class="noteContainer">
            </div>
        </div>
    </div>
</div>
